<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Billy Estella">
    <meta name="description" content="Week05 Assignment - Product Review Form">
    <title>Product Review Form</title>

    <link rel="stylesheet" href="./styles/form-small.css">
    <link rel="stylesheet" href="./styles/form-large.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <script type="module" src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="/review.html" class="pr-form">
            <label>
                <select name="productName" id="product-name" required>

                </select>
            </label>

            <div class="rating">
                <p>Overall rating*</p>
                <div class="stars">
                    <input type="radio" id="fivestar" name="stars" value="5" required><label for="fivestar"></label>
                    <input type="radio" id="fourstar" name="stars" value="4" required><label for="fourstar"></label>
                    <input type="radio" id="threestar" name="stars" value="3" required><label for="threestar"></label>
                    <input type="radio" id="twostar" name="stars" value="2" required><label for="twostar"></label>
                    <input type="radio" id="onestar" name="stars" value="1" required><label for="onestar"></label>
                </div>
            </div>
            
            <label>Date of Installation*<input type="date" name="installationDate" id="installation-date" required></label>
            
            <div class="checkbox-container">
                <p>
                    Which features did you find useful in the product?<br>
                    <em>(Check all that apply)</em>
                </p>
                <label><input type="checkbox" name="durability">Durability</label>
                <label><input type="checkbox" name="easeOfUse">Ease of Use</label>
                <label><input type="checkbox" name="Permormance">Performance</label>
                <label><input type="checkbox" name="design">Design</label>
            </div>

            <label>
                Written Review (Optional)
                <textarea name="writtenReview" id="written-review"></textarea>
            </label>
        
            <label>Your Name<input type="text" name="name"></label>
            
            <input type="submit" id="submit-btn" value="Post my Review">
        </form>
    </main>
    <footer>
        <p>
            <span>&#169;</span>
            <span id="currentYear"></span>
        </p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
