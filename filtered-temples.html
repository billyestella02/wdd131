<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Week03 Assignment - Filtered Picture Album">
    <title>Picture Album - Filtered</title>

    <link rel="stylesheet" href="styles/temples-filtered.css">
    <link rel="stylesheet" href="styles/temples-large-filtered.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <script type="module" src="scripts/temples-filtered.js" defer></script>

<body>
    <header>
        <h1>Temple Album</h1>
        <nav>
            <img 
                width="25" 
                height="30"

                alt="menu--v1"
                id="menu-icon"
            />
            <ul id="nav-list">
                <li id="close-icon">
                    <img 
                        width="30" 
                        height="30" 
                        src="https://img.icons8.com/ios-filled/50/FFFFFF/delete-sign--v1.png" 
                        alt="delete-sign--v1"
                    />
                </li>
                <li><a href="#" id="home">Home</a></li>
                <li><a href="#" id="old">Old</a></li>
                <li><a href="#" id="new">New</a></li>
                <li><a href="#" id="large">Large</a></li>
                <li><a href="#" id="small">Small</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1 id="album-title">Home</h1>
        <div id="album-container">
        </div>
    </main>
    <footer>
        <p>
            <span>&#169;</span>
            <span id="currentYear"></span>
        </p>
        <p id="lastModified"></p>
    </footer>
